<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>An Audio Player</title>

        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div>
            <img src="./source/background.jpg" alt="A Background for the Audio Player">
        </div>
         
        <div class="audio-player-container">
            <div class="slide-container">
                <input type="range" id="range-slider" min="0" max="100" value="15">
            </div>
            <div>
                <button id="back-icon"></button>
                <button id="play-icon"></button>
                <button id="next-icon"></button>
            </div> 
        </div>

    </body>
</html>
